<body>
	<script type="text/javascript">
		var a;
		a=5; //initialization
		while(a<7)//condition
		{
			document.write("<h2>"+a+"pak zindabad</h2>");
			a=a+1;//updation
		}
		var b;
		for(b=5; b<7; b=b+1)
		{
			document.write("<h2>"+b+"pak zindabad</h2>");
		}
	</script>
	</body>
